            function generatePage(){
                alert('generate Page');

                var divRevFrnd=document.createElement("div");
                divRevFrnd.setAttribute("id", "divRevFrnd");

                var divRevFrndImg=document.createElement("div");
                divRevFrndImg.setAttribute("id", "divRevFrndImg");

                var FrndImg=document.createElement("img");
                FrndImg.setAttribute("id", "FrndImg");
                FrndImg.setAttribute("src", "images/pattern.png");

                divRevFrnd.appendChild(FrndImg);

                var divRevFrndTxtCnt=document.createElement("div");
                divRevFrndTxtCnt.setAttribute("divRevFrndTxtCnt");

                var ulListView=document.createElement("ul");
                ulListView.setAttribute("id","ulListView");
                ulListView.setAttribute("data-role","listview");
                ulListView.setAttribute("data-inset","true");

                var liNameText=document.createElement("li");
                liNameText.setAttribute("id", "liNameText");
                liNameText.setAttribute("data-theme", "c");
                
                var divNameCont=document.createElement("div");
                divNameCont.setAttribute("id", "divNameCont");
                
                var fbNameTxt=document.createElement("div");
                fbNameTxt.setAttribute("id", "fbNameTxt");

                var linkFbName=document.createElement("a");
                linkFbName.setAttribute("id", "linkFbName");

                fbNameTxt.appendChild(linkFbName);

                var spnMinus=document.createElement("span");
                spnMinus.setAttribute("id", "spnMinus");
                spnMinus.setAttribute("data-theme", "c");

                liNameText.appendChild(divNameCont);
                liNameText.appendChild(fbNameTxt);
                liNameText.appendChild(spnMinus);

                ulListView.appendChild(liNameText);
                divRevFrndTxtCnt.appendChild(divRevFrndTxtCnt);

                divRevFrnd.appendChild(divRevFrndImg);
                divRevFrnd.appendChild(divRevFrndTxtCnt);

                var wrapDiv=document.getElementById("wrapper");
                wrapDiv.appendChild(divRevFrnd); 
                //$('#fbfriendlist'+index).addClass("div-add-friend");
                
                
            }
